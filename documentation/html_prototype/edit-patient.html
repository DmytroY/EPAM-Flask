<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <div class="menu_item">
                <a href="doctor-list.html">
                    Doctors
                </a>
            </div>
            <div class="menu_item">
                <a href="patient-list.html">
                    Patients
                </a>
            </div>
        </div>

        <div class="person_block">
            <div class="photo">
                <img src="face.jpg" width="150" height="150" alt="photo of person">
            </div>
            <div class="name_title">Andy Bay</div>
        </div>


        <div class="person_data_edit">
            <form action="patient-list.html">
                <table class="table">
                    <tr>
                        <td>First name</td>
                        <td><input type="text" id="first_name" name="first_name" value="Andy" size="30"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" id="last_name" name="last_name" value="Bay" size="30"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <select name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Birthday</td>
                        <td><input type="date" id="birthday" name="birthday" value="05.05.1956" size="30"></td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td><input type="text" id="state" name="state" value="Gunshot wound" size="30"></td>
                    </tr>
                    <tr>
                        <td>email</td>
                        <td><input type="email" id="email" name="email" value="andy@email.com" size="30"></td>
                    </tr>
                    <tr>
                        <td>Doctor</td>
                        <td>
                            <select name="doctor_id" >
                                <option value="1">John Watson</option>
                                <option value="2">Stephen Strange</option>
                                <option value="3">Greg House</option>
                            </select>
                        </td>
                    </tr>

                </table>

                <input type="submit" id="button_save" value="SAVE">
            </form>
            
        </div>    

    </body>
</html>
